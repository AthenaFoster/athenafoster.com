<!-- Works Grid Section -->
    <section id="works" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Works</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for p in site.pages | where_exp:"p", "p.url contains '/works/'" %}
                <div class="col-md-4 col-sm-6 works-item">
                  <a href="{{ p.url }}" class="works-link">
                        <div class="works-hover">
                            <div class="works-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/works/{{ p.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="works-caption">
                        <h4>{{ p.title }}</h4>
                        <p class="text-muted">{{ p.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
